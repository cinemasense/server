<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cinema Sense Server</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
		<style>
		:root {
			--navy: #11263B;
			--black: #000000;
			--white: #FFFFFF;
		}

		* {
			font-family: "Inter", system-ui, Arial, Helvetica, sans-serif;
		}

		html, body {
			background-color: var(--navy);
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		table {
			display: inline-block;
			text-align: left;
		}

		#loading {
			align-items: center;
			background-color: #000000CC;
			color: white;
			display: flex;
			font-size: xx-large;
			height: 100%;
			justify-content: center;
			left: 0;
			position: fixed;
			text-align: center;
			top: 0;
			white-space: pre-wrap;
			width: 100%;
		}

		#controls {
			text-align: center;
		}

		#controls > * {
			margin: 16px 0;
		}

		#video {
			width: 100%;
			height: 100%;
			pointer-events: none;
			user-select: none;
		}

		input[type="button"] {
			border: none;
			cursor: pointer;
			font-size: large;
			padding: 12px 24px;
			background-color: var(--white);
			border-radius: 8px;
		}

		select, input[type="url"], input[type="number"] {
			width: 100%;
			box-sizing: border-box;
			padding: 8px;
			min-width: 512px;
		}

		label {
			color: white;
			margin-right: 16px;
		}

		#mainContainer {
			background-color: var(--black);
			display: none;
			height: 100%;
			left: 0;
			opacity: 0;
			position: absolute;
			top: 0;
			transition: 0.5s;
			width: 100%;
		}

		#qrContainer {
			align-items: center;
			background-color: #000000CC;
			display: flex;
			height: 100%;
			justify-content: center;
			position: absolute;
			transition: 0.5s;
			width: 100%;
		}

		#qrBorder {
			align-items: center;
			background-color: var(--white);
			border-radius: 8px;
			display: flex;
			flex-direction: column;
			padding: 4vmin;
		}

		#countdownContainer {
			font-size: 3.5vmin;
			margin: 0 0 3.5vmin 0;
		}

		#countdown {
			font-family: "Azeret Mono", monospace;
		}
		</style>
		<script>
		let qrCode, startTime, countdownElem, videoPathElem, fileUrlElem, qrContainer, qrDisplay, delayElem, videoElem, mainContainer;
		let serverSpammer = null;
		let timeOffset = 0;
		let playLag = 0;
		const requestFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(e) { return window.setTimeout(e, 1000 / 60); };

		function setup() {
			countdownElem = document.getElementById("countdown");
			videoPathElem = document.getElementById("videoPath");
			fileUrlElem = document.getElementById("fileUrl");
			mainContainer = document.getElementById("mainContainer");
			qrContainer = document.getElementById("qrContainer");
			qrDisplay = document.getElementById("qrDisplay");
			delayElem = document.getElementById("delayTime");
			videoElem = document.getElementById("video");
			choosePreset(document.getElementById("preset"));
			// Spam the local server to get a more accurate offset
			serverSpammer = window.setInterval(getTimeOffset, 3000);
			getTimeOffset();
		}

		function getTimeOffset() {
			// Don't update during barcode display
			if (serverSpammer === null) return;
			const loadingElem = document.getElementById("loading");
			fetch("http://localhost:8888/offset").then(async(request) => {
				const json = await request.json();
				timeOffset = json.offset;
				loadingElem.style.display = "none";
			}).catch(err => {
				loadingElem.textContent = `Error loading time correction: ${err.message}\n\nMake sure the server is hosted correctly.`;
			});
		}

		function choosePreset(elem) {
			switch (elem.value) {
				case "trailer":
					videoPathElem.value = "demo/trailer.mp4";
					fileUrlElem.value = "https://cinemasense.github.io/server/demo/trailer.csf";
					break;
				case "clapping":
					videoPathElem.value = "demo/clapping.mp4";
					fileUrlElem.value = "https://cinemasense.github.io/server/demo/clapping.csf";
					break;
				case "flume":
					videoPathElem.value = "demo/flume.mp4";
					fileUrlElem.value = "https://cinemasense.github.io/server/demo/flume.csf";
					break;
			}
		}

		function makeQR(qrSize) {
			// Calculate timing
			const delay = parseInt(delayElem.value);
			startTime = Date.now() + timeOffset + delay;

			// Generate QR code
			qrDisplay.innerHTML = "";
			qrCode = new QRCode(qrDisplay, {
				text: JSON.stringify({ // Could be shortened to `${fileUrlElem.value} ${startTime}`
					u: fileUrlElem.value,
					s: startTime
				}),
				width: qrSize,
				height: qrSize,
				colorDark: "black",
				colorLight: "white",
				correctLevel: QRCode.CorrectLevel.L // Lowest error correction, makes smallest possible code
			});

			return delay;
		}

		function setupTradeShow() {
			// 50vh is the QR size, 8vmin is the padding offset by 0.5vmin in case
			videoElem.style.width = "calc(100vw - 50vh - 7.5vmin)";
			qrContainer.style.backgroundColor = "white";
			qrContainer.style.width = "initial";
			qrContainer.style.right = "0";

			videoElem.addEventListener("ended", function() {
				const delay = makeQR(window.innerHeight * 0.5);
				window.setTimeout(() => videoElem.play(), delay - playLag);
			});
		}

		function startCountdown(tradeShow) {
			if (tradeShow) {
				setupTradeShow();
			}

			// Stop updating time offset
			window.clearInterval(serverSpammer);
			serverSpammer = null;

			// Set video source
			videoElem.src = videoPathElem.value;

			// Hacky: Preload the video for Safari
			videoElem.muted = true;
			videoElem.play().then(() => {
				videoElem.pause();
				videoElem.currentTime = 0;
			});

			// Fade in container
			mainContainer.style.display = "block";
			window.setTimeout(() => mainContainer.style.opacity = "1", 0);

			// Generate QR code and get server delay
			const delay = makeQR(window.innerHeight * (tradeShow ? 0.5 : 0.8));

			// Hacky: Measure how long videoElem.play() takes to run
			window.setTimeout(() => {
				videoElem.play();
				
				window.setTimeout(() => {
					// Ideally currentTime would be 1 a second after calling play()
					playLag = Math.max(0, 1000 - videoElem.currentTime * 1000);
					videoElem.pause();
					videoElem.currentTime = 0;
					videoElem.muted = false;

					// Subtract lag before calling play()
					window.setTimeout(() => videoElem.play(), delay - playLag - 3000);
				}, 1000);
			}, 2000);

			// Fade out QR code with CSS transition
			if (!tradeShow) {
				window.setTimeout(() => {
					qrContainer.style.opacity = "0";
				}, delay - 500);

				window.setTimeout(() => {
					qrContainer.style.display = "none";
				}, delay);
			}

			requestFrame(updateCounters);
		}

		function downloadQR() {
			makeQR(512);
			const link = document.createElement("a");
			link.download = "QRCode.png";
			link.href = qrCode._oDrawing._elCanvas.toDataURL("image/png");
			link.click();
		}

		function padTime(num, size) {
			return ("000" + num).slice(-size);
		}

		function niceTime(milli) {
			const millis = milli % 1000;
			const seconds = Math.floor((milli / 1000) % 60);
			const minutes = Math.floor((milli / 60000) % 60);
			return `${padTime(minutes, 2)}:${padTime(seconds, 2)}.${padTime(millis, 3)}`;
		}

		function updateCounters() {
			const utcTime = Date.now() + timeOffset;
			// Display film countdown timer
			if (startTime) {
				countdownElem.textContent = niceTime(Math.max(0, startTime - utcTime));
			}
			requestFrame(updateCounters);
		}
		</script>
	</head>
	<body onload="setup();">
		<div id="loading">Loading time correction...</div>
		<div id="controls">
			<div>
				<img src="brickstudios.png" height="128">
			</div>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="preset">Preset</label>
						</td>
						<td>
							<select id="preset" onchange="choosePreset(this);">
								<option value="trailer" selected>Trailer</option>
								<option value="clapping">Clapping</option>
								<option value="flume">Flume</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="videoPath">Video Path</label>
						</td>
						<td>
							<input id="videoPath" type="url">
						</td>
					</tr>
					<tr>
						<td>
							<label for="fileUrl">File URL</label>
						</td>
						<td>
							<input id="fileUrl" type="url">
						</td>
					</tr>
					<tr>
						<td>
							<label for="delayTime">Delay until film starts (milliseconds)</label>
						</td>
						<td>
							<input id="delayTime" type="number" min="5000" value="10000">
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<input type="button" value="Host Film" onclick="startCountdown(false);">
				<input type="button" value="Download QR Code" onclick="downloadQR();">
				<input type="button" value="Trade Show" onclick="startCountdown(true);">
			</div>
		</div>
		<div id="mainContainer">
			<div id="qrContainer">
				<div id="qrBorder">
					<span id="countdownContainer">
						Film starting in <span id="countdown"></span>
					</span>
					<div id="qrDisplay"></div>
				</div>
			</div>
			<video id="video"></video>
		</div>
	</body>
</html>
